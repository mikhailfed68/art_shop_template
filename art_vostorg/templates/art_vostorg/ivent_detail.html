{% extends "base.html" %}

{% block title %}{{ ivent.title}}{% endblock %}

{% load thumbnail %}

{% block content %}
<h6 class="display-4">{{ ivent.title }}</h6>

<div class="clearfix">
  {% if ivent.title_photo %}
  <img src="{{ ivent.title_photo.url }}" alt="title-photo" class="float-md-end rounded">
  {% endif %}

  <p>Опубликовано: {{ ivent.created_at|date:"j E" }}</p>
  <p><b>Описание: <br> </b>{{ ivent.description }}</p>
  <br>
  <p>{{ ivent.body|safe }}</p>
</div>
{% endblock %}
